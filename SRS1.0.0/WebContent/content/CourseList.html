<script type="text/javascript">
$(document).ready(function() {	
	$.getJSON("../LoadAllCourse",function(jsonData) {
	var html="";
	for (var i = 0; i < jsonData.rows.length; i++) {
		if(i%3==0){
			html+="<tr class=\"warning\">";
		}else if(i%3==1){
			html+="<tr class=\"success\">";
		}else if(i%3==2){
			html+="<tr class=\"info\">";
		}
		html+="<td>"+jsonData.rows[i].CourseNo+"</td>";
		html+="<td>"+jsonData.rows[i].CourseName+"</td>";
		html+="<td>"+jsonData.rows[i].Credits+"</td>";
		html+="<td>无</td>";
		html+="<td><a herf=\"DeleteCourse?NO="+jsonData.rows[i].CourseNo+"\">删除</a>/<a herf=\"UpdateCourse?NO="+jsonData.rows[i].CourseNo+"\">修改</a></td></tr>";
	} 
	$("#tablelist tbody tr").remove();
	$("#tablelist tbody").append(html);
			}); 
		});
		
</script>
